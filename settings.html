<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚙️ Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h2 class="mb-4">⚙️ Configure Settings</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Dhan Client ID</label>
            <input type="text" name="client_id" class="form-control" value="{{ config.client_id }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Dhan Access Token</label>
            <input type="text" name="access_token" class="form-control" value="{{ config.access_token }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Telegram Bot Token</label>
            <input type="text" name="telegram_bot_token" class="form-control" value="{{ config.telegram_bot_token }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Telegram Chat ID</label>
            <input type="text" name="telegram_chat_id" class="form-control" value="{{ config.telegram_chat_id }}">
        </div>
        <button type="submit" class="btn btn-success">💾 Save Settings</button>
        <a href="/" class="btn btn-secondary">⬅ Back</a>
    </form>
</div>

</body>
</html>
